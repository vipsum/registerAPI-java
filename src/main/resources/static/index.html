<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Registro</title>
    <script src="/script.js"></script>
</head>

<body>
    <h1>Registro de personas</h1>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Nombre" required />
        <input type="text" id="surname" placeholder="Apellido" required />
        <input type="date" id="birthdate" required />
        <input type="text" id="gender" placeholder="Género" required />
        <input type="number" id="dni" placeholder="DNI sin puntos" required />
        <input type="submit" value="Registrar" />
    </form>
    <p id="registerResponse"></p>

    <h1>Cambio de género</h1>
    <form id="changeGenderForm">
        <input type="text" id="dniChange" placeholder="DNI sin puntos" required />
        <input type="text" id="newGender" placeholder="Nuevo género" required />
        <input type="submit" value="Cambiar género" />
    </form>
    <p id="changeGenderResponse"></p>

    <h1>Consulta de persona particular</h1>
    <form id="findPersonForm">
        <input type="number" id="dniFind" placeholder="DNI sin puntos" required />
        <input type="submit" value="Consultar" />
    </form>
    <div id="findPersonResponse"></div>

    <h1>Consulta de personas por apellido</h1>
    <h3>Inserte las primeras tres letras del apellido.</h3>
    <form id="findAllForm">
        <input type="text" id="surnameFind" placeholder="Apellido" required />
        <input type="submit" value="Consultar" />
    </form>
    <div id="findAllResponse"></div>
</body>

</html>
